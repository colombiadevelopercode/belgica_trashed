<!DOCTYPE html>
<html class='no-js'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='' name='description'>
    <meta content='' name='author'>

    {% load static %}    
          
    <title>Matis</title>
    <link href="{% static 'core/css/stylesheets/framework.css' %}" media="screen" rel="stylesheet" type="text/css" />
    <link href="{% static 'core/css/stylesheets/style.css' %}" media="screen" rel="stylesheet" type="text/css" />
    <link href="{% static 'core/css/stylesheets/skins.css' %}" media="screen" rel="stylesheet" type="text/css" />
    <link href="{% static 'core/css/stylesheets/fontello.css' %}" media="screen" rel="stylesheet" type="text/css" />
    <link href="{% static 'core/css/stylesheets/font-awesome.css' %}"  media="screen" rel="stylesheet" type="text/css" />
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
    <script src="{% static 'core/js/libs.js' %}" type="text/javascript"></script>
    <script>
      // terrificjs bootstrap
      (function($) {
          $(document).ready(function() {
              var $page = $('body');
              var config = {
                dependencyPath: {
                  plugin: 'javascripts/'
                }
              }
              var application = new Tc.Application($page, config);
              application.registerModules();
              application.start();
          });
      })(Tc.$);
    </script>
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,700,300" media="screen" rel="stylesheet" type="text/css" />
   
    <script src="{% static 'core/js/masonry.pkgd.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/imagesloaded.pkgd.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/slick.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/json2.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/jquery.url.js' %}" type="text/javascript"></script>
  </head>
  <body class=''>
    <a id='top'></a>
    <div class='contain-to-grid sticky fullwidth'>
      <nav class='top-bar onepage ' data-options='sticky_on: large' data-topbar='' >
        <ul class='title-area'>
          <li class='name'>
            <h1>
              <a href='index.html'>
                <!-- <img width="126" height="48" alt="" src="{% static 'core/img/images/logo.png' %}" /> -->
              </a>
            </h1>
          </li>
          <li class='toggle-topbar menu-icon'>
            <a href='#'>Menu</a>
          </li>
        </ul>
        <section class='top-bar-section' >
          <ul class='right'>
            <li>
              <a href="{% url 'home' %}">BEGIN</a>
            </li>
            <li>
              <a href='#about' id="about_show">ONS VERHAAL</a>
            </li>
            <li>
              <a href='#services' id="services_show">ONZE DIENSTEN</a>
            </li>          
            <li>
              <a href='#contact' id="contact_show">INTERESSE</a>
            </li>
          
          
            {% if request.user.is_staff %}
            <li><a href="{% url 'send' %}">FORMULIER</a></li>
            {% endif %}
            {% if not request.user.is_authenticated %}
            <li><a href="{% url 'login' %}">INGAAN</a></li>
            {% else %}
            <li><a href="{% url 'logout' %}">VERTREKKEN</a></li>

            {% endif %}
          </ul>
        </section>
      </nav>
    </div>
    {% block content %}{% endblock %}  
    <script src="{% static 'core/js/jquery.countTo.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/jquery.appear.js' %}" type="text/javascript"></script>
    <script src=".{% static 'core/js/jquery.validate.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/jquery.sequence-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/jquery.easing.1.3.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/app.js' %}" type="text/javascript"></script>
    <script src="{% static 'core/js/jquery.sequence-min.js' %}" type="text/javascript"></script>    
  </body>
</html>
